<!DOCTYPE html>
<html>
  
<head>
    <title>Bloc-Notes</title>
    <link rel="shortcut icon" type="image/x-icon" href="css/images/tele.png" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="css/global.css" type="text/css" rel="stylesheet"></link>
</head>

<body >

<div class="container-fluid bg">
    <div class="row">
        <div class="cold-md-4 col-sm-4 col-xs-12"></div>
        <div class="cold-md-4 col-sm-4 col-xs-12">

            <form action="message/messageview.html" method="POST" class="form-container">
                <div class="form-group">
                    <img src="css/images/logo.png" class="logo">

                    <h4><center>Se Connecter</center></h4>
                    <input v-model="message" type="email" class="form-control" placeholder="Email" required><br>
                    <input class="form-control" type="password" name="password" placeholder="Mot De Passe" required><br>
                    <button class="btn btn-sucess btn-block" type="submit" onclick="onPlaceChanged()">Se Connecter</button><br>
                    <p id="param">Pas encore de compte? <a href="account.html" target="_blank">Inscrivez-vous</a>
                    </p>
                </div>
            </form >
        </div>
    </div>
</div>

</body>
</html>
