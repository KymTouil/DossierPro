<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Bienvenue !</title>
      </head>
      <body>
        <div class="jumbotron text-center">

          </div>

          <div class="container text-center">
            <div class="row">

              <div class="col-sm-6"></div>

              <div class="col-sm-6">
                <p id="connexion">Connexion</p>
                <div class="form-group row">
                  <input ng-model="username" id="username" name="username" value="" placeholder="Nom d'utilisateur" class="col-sm-6"><br><br>
                  <input ng-model="password" type="password" name="password" value="" placeholder="Mot de passe" class="col-sm-6"><br>
                  <br><br>

                  <button ng-click="sendData()" type="button" name="button" value="" class="btn btn-info col-sm-6">Se connecter</button><br><br><br>
                  <p id="param">Vous n'avez pas de compte ? <a ui-sref="create-account" ui-sref-active="active">Inscrivez-vous</a></p>
                </div>
              </div>



      </body>
    </html>
