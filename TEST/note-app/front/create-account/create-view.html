<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./login/style.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
  </head>

  <body>
    <div class="jumbotron text-center">

      </div>
      <div class="container text-center">
        <div class="row">

          <div class="col-sm-6"></div>

          <div class="col-sm-6">
            <p id="connexion">Inscription</p>
            <div class="form-group row">
              <input ng-model="username" type="text" name="username" value="" placeholder="Votre nom d'utilisateur*" class="col-sm-6"><br><br>
              <input ng-model="password" type="password" name="password" value="" placeholder="Votre mot de passe*" class="col-sm-6"><br><br>
              <input ng-model="email" type="email" name="email" value="" placeholder="Votre email*" class="col-sm-6"><br><br><br>

              <input ng-model="firstName" type="text" placeholder="Votre prénom" class="col-sm-6"> <br><br>
              <input ng-model="lastName" type="text" placeholder="Votre nom" class="col-sm-6"> <br><br><br>
             
             
              <button type="button" name="button" value="" ng-click="create()" class="btn btn-info col-sm-6">Créer mon compte</button>
            </div>
          </div>
  </body>
</html>
